<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- internal style -->
    <style>

        /* selector */
        #title{
            background-color: blueviolet;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            color: antiquewhite;
        }
    </style>
    <!-- external style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inline style -->
    <h1 style="background-color: blue; color: beige; border: 1px solid black;">vinura</h1> 

    <!-- internal style -->
    <h1 id="title">title</h1>

    <!-- external style -->
    <h1 id="style">vinura</h1>
</body>
</html>
